<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../../public/CSS/styleRegister.css">
    <title>Formul√°rio</title>
</head>
<body>
    <main>
        <h1>Create Account</h1>
        <div class="social-media">
            <a href="#">
                <img src="../../public/assets/google.png" alt="Google">
            </a>
            <a href="#">
                <img src="../../public/assets/facebook.png" alt="Facebook">
            </a>
            <a href="#">
                <img src="../../public/assets/linkedin.png" alt="Linkedin">
            </a>
        </div>

        <div class="alternative">
            <span>OR</span>
        </div>

        <form action="/user/register" method="POST">
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="nome" name="nome">
                </label>

                <label for="email">
                    <span>E-mail</span>
                    <input type="email" id="email" name="email">
                </label>

                <label for="password">
                    <span>Password</span>
                    <input type="password" id="senha" name="senha">
                </label>
            <input type="submit" value="Sign Up" id="button">
        </form>
    </main>
    <section class="images">
        <img src="../../public/assets/mobile.svg" alt="Mobile">
        <div class="circle"></div>
    </section>
</body>
</html>
